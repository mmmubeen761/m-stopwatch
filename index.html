<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>StopWatch</title>
</head>

<body>



    <div class="col-lg-12  mx-auto text-center" id="top">
        <div id="box">
            <h1>M - StopWatch</h1>
        </div>

        <div id="box">
            <span id="min">00</span>
            <p> min </p>
            <span id="sec">00</span>
            <p> sec </p>
            <span id="msec">00</span>
            <p> m-s </p>
        </div>
        <div id="box">
            <button class="btn" onclick="start()" id="start">Start</button>
            <button class="btn" onclick="stop()" id="stop">Stop</button>
            <button class="btn" onclick="reset()" id="reset ">Reset</button>
        </div>
    </div>

</body>
<script src="app.js "></script>

</html>
